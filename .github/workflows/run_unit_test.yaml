name: Run Unit Tests
on:
  - push
  - pull_request
  - workflow_dispatch
env:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Install docker compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose make
      - name: Run unit tests
        run: make unittest
